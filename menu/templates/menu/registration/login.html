
{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
    
    <center>  
        <form method="post">
            <div class="container border border-primary" style="width: 500px; background-color: rgb(168, 226, 157); margin-top: 30px; margin-bottom: 30px; padding-top: 20px;padding-bottom: 20px;">
            {% csrf_token %}
            {% for f in form %}
                <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %} 
            <input type="submit" value="Войти">
            </div>
        </form>
    </center>
{% endblock %}
